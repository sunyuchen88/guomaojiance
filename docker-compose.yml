services:
  postgres:
    image: postgres:15-alpine
    container_name: food-quality-db
    environment:
      POSTGRES_DB: food_quality
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: food-quality-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/food_quality
      JWT_SECRET_KEY: your-secret-key-change-in-production
      API_BASE_URL: https://test1.yunxianpei.com
      CLIENT_APP_ID: 689_abc
      CLIENT_SECRET: 67868790
      SERVER_DOMAIN: http://localhost:8000
      SYNC_INTERVAL_MINUTES: 30
      USE_MOCK_CLIENT_API: "false"  # 使用真实客户方接口
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: food-quality-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  postgres_data:
