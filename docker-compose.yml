# 食品质检系统 Docker Compose 配置
#
# 国内镜像源优化说明：
# 1. 前端 Dockerfile 已配置淘宝 npm 镜像源
# 2. 后端 Dockerfile 已配置清华 pip 镜像源和阿里云 APT 镜像源
# 3. 建议配置 Docker Hub 镜像加速，详见 DOCKER_MIRROR_CONFIG.md
#
# 启动命令: docker-compose up --build
# 停止命令: docker-compose down

services:
  postgres:
    # 使用 PostgreSQL 15 Alpine 版本（轻量级）
    # 如需加速拉取，请配置 Docker Hub 镜像源（见 DOCKER_MIRROR_CONFIG.md）
    image: postgres:15-alpine
    container_name: food-quality-db
    environment:
      POSTGRES_DB: food_quality
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      # Dockerfile 已配置:
      # - pip 使用清华镜像源
      # - apt 使用阿里云镜像源
    container_name: food-quality-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/food_quality
      JWT_SECRET_KEY: your-secret-key-change-in-production
      API_BASE_URL: https://test1.yunxianpei.com
      CLIENT_APP_ID: 689_abc
      CLIENT_SECRET: 67868790
      # 本地开发环境配置
      SERVER_DOMAIN: http://localhost:8000
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost,http://127.0.0.1:3000,http://127.0.0.1
      SYNC_INTERVAL_MINUTES: 30
      USE_MOCK_CLIENT_API: "false"  # 使用真实客户方接口
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # Dockerfile 已配置:
      # - npm 使用淘宝镜像源
    container_name: food-quality-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  postgres_data:
